{% extends "base.html" %}
{% block title %}Resturant Detail || {{ block.super }}{% endblock title %}

{% block content %}
		<h1>{{ object.name }} <small>{{ object.category }}</small></h1>
		<p>{{ object.location }} </p> 
		<p>{{ object.timestamp }}, Updated {{ object.updated|timesince}} ago</p>
{% endblock %}
