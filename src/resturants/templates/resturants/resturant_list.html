{% extends "base.html" %}
{% block title %}Resturant List || {{ block.super }}{% endblock title %}
{% block content %}
<h1>Resturants List</h1>

<ul>
	{% for obj in object_list %}
		<li> <a href="/resturants/{{ obj.slug }}">{{ obj }} </a><br/>
		{{ obj.name }} @ {{ obj.location }}: {{ obj.categories }} </li>
	{% endfor %}

</ul>
{% endblock %}
